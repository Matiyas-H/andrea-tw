<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate Outbound Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form id="callForm">
        <form id="callForm">
            <h2>Initiate Outbound Call</h2>
            <input type="tel" id="fromNumber" placeholder="Enter your Twilio phone number" required>
            <input type="tel" id="toNumber" placeholder="Enter recipient's phone number" required>
            <button type="submit">Call</button>
        </form>
        
        <script>
            document.getElementById('callForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const fromNumber = document.getElementById('fromNumber').value;
                const toNumber = document.getElementById('toNumber').value;
                fetch(`/initiate_outbound_call?from_number=${encodeURIComponent(fromNumber)}&to_number=${encodeURIComponent(toNumber)}`, {
                    method: 'POST'
                })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => alert('Error initiating call'));
            });
        </script>
</body>

</html>
